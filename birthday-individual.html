<!DOCTYPE html>
<html>
<head>
    <title>Birthday Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #c3d6fe;
        }

        h2 {
            text-align: center;
            margin: 40px 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.0rem;
            text-decoration: underline;
        }

        .products {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: center;
            gap: 40px;
            padding: 40PX;
        }

        .product-card {
            width: 350px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            font-family: Arial;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card p {
            margin: 6px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .product-card button {
            padding: 6px 10px;
            margin: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>

    <script>
        function zoomImage(src) {
            window.open(src, "_blank", "width=600,height=600");
        }

        function orderNow() {
            alert("Order placed successfully (Demo)");
        }
    </script>
</head>

<body>

<h2>Birthday Cakes</h2>

<div class="products">

    <div class="product-card">
        <img src="pinata cake.jfif">
        <p>Pinata Cake</p>
        <p>Code: BC101</p>
        <p>Price: PKR 4,500</p>
        <button onclick="zoomImage('pinata cake.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

    <div class="product-card">
        <img src="Number Cake.jfif">
        <p>Number Cake</p>
        <p>Code: BC102</p>
        <p>Price: PKR 5,000</p>
        <button onclick="zoomImage('Number Cake.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

    <div class="product-card">
        <img src="cartoon cake.jfif">
        <p>Cartoon Cake</p>
        <p>Code: BC103</p>
        <p>Price: PKR 4,200</p>
        <button onclick="zoomImage('cartoon cake.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

    <div class="product-card">
        <img src="picture cake.jfif">
        <p>Picture Cake</p>
        <p>Code: BC104</p>
        <p>Price: PKR 4,800</p>
        <button onclick="zoomImage('picture cake.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

    <div class="product-card">
        <img src="bento cake.jfif">
        <p>Bento Cake</p>
        <p>Code: BC105</p>
        <p>Price: PKR 5,200</p>
        <button onclick="zoomImage('bento cake.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

    <div class="product-card">
        <img src="cup cake box.jfif">
        <p>Cup Cake Box</p>
        <p>Code: BC106</p>
        <p>Price: PKR 4,000</p>
        <button onclick="zoomImage('cup cake box.jfif')">Zoom</button>
        <button onclick="orderNow()">Order</button>
    </div>

</div>

</body>
</html>
